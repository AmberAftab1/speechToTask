version: "3"
services:
  db:
    image: postgres
    volumes:
      - /psql-db/var-13:/var/lib/postgresql/data
      - audio_volume:/audiodata/
    environment:
      - POSTGRES_DB=speechtotask
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=MyPostgresPassword
      - POSTGRES_HOST_AUTH_METHOD=trust
    expose:
      - "5555"
    ports:
      - "5555:5555"
    command: -p 5555

  web:
    tty: true
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn --certfile=/etc/certs/cert.crt --keyfile=/etc/certs/key.pem djangoResearchProject.wsgi:application --bind 0.0.0.0:443"
    container_name: djangoResearchProject
    volumes:
      - .:/code
      - audio_volume:/audiodata/
      - ./certs:/certs/
      - ./config/nginx/certs/:/etc/certs
    expose:
      - "443"
    depends_on:
      - db
  nginx:
    image: nginx:latest
    container_name: ng
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./config/nginx/:/etc/nginx/conf.d
    depends_on:
      - web

volumes:
  audio_volume: {}
